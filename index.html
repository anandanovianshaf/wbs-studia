<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBS Proyek Interaktif - Studia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-slate-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Proyek Aplikasi "Studia"</h1>
            <p class="text-slate-600 mt-2">Dasbor Interaktif Work Breakdown Structure (WBS)</p>
        </header>

        <main>
            <section id="metrics" class="grid grid-cols-1 sm:grid-cols-3 gap-4 md:gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="font-semibold text-slate-500">Total Fase Utama</h3>
                    <p id="total-phases" class="text-4xl font-bold text-sky-600 mt-2">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="font-semibold text-slate-500">Total Tugas (Sub-Tasks)</h3>
                    <p id="total-tasks" class="text-4xl font-bold text-sky-600 mt-2">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h3 class="font-semibold text-slate-500">Progres Proyek</h3>
                    <p id="project-progress" class="text-4xl font-bold text-amber-500 mt-2">0%</p>
                </div>
            </section>
            
            <section class="bg-white p-4 md:p-6 rounded-xl shadow-sm border border-slate-200 mb-8">
                 <h2 class="text-xl font-bold text-slate-800 mb-4">Linimasa Proyek (10 Minggu)</h2>
                 <div class="chart-container">
                     <canvas id="ganttChart"></canvas>
                 </div>
            </section>

            <section>
                <h2 class="text-2xl font-bold text-slate-800 mb-6">Struktur Rincian Pekerjaan</h2>
                
                <div class="mb-6">
                    <label for="filter-person" class="block text-sm font-medium text-slate-700 mb-2">Saring berdasarkan Penanggung Jawab:</label>
                    <div id="filter-buttons" class="flex flex-wrap gap-2">
                        </div>
                </div>

                <div id="wbs-container" class="space-y-3">
                    </div>
            </section>
        </main>
        
        <footer class="text-center mt-12 text-slate-500 text-sm">
            <p>Manajer Proyek: Ananda | Metodologi: Waterfall</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
